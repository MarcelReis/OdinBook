interface User {
  id: ID!
  username: String!
  firstname: String!
  surname: String!
  thumb: String
}

type User_Basic implements User {
  id: ID!
  username: String!
  firstname: String!
  surname: String!
  thumb: String
}

type User_Full implements User {
  id: ID!
  username: String!
  name: String!
  firstname: String!
  surname: String!
  thumb: String
  email: String!
  friends: [User_Basic!]!
}

input CreateUserInput {
  username: String!
  firstname: String!
  surname: String!
}

type Mutation {
  createUser(input: CreateUserInput!): User_Full!
}

type Query {
  user(username: String): User_Full!
  users: [User_Basic!]!
  hello: String!
}

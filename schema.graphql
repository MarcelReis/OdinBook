type User {
  id: ID!
  uri: String!
  username: String!
  name: String!
  email: String!
  friends: [User!]!
  deity: Deity!
}

type Deity {
  id: ID!
  uri: String!
  name: String!
}

type Mutation {
  createAccount(
    firstName: String!
    surname: String!
    email: String
    password: String!
    deityURI: String!
  ): User!
}

type Query {
  user(id: ID!): User!
  deities: [Deity!]!
}

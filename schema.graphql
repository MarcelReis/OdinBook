type User {
  id: ID!
  username: String!
  name: String!
  firstname: String!
  surname: String!
  thumb: String
  email: String!
  friends: [User!]!
}

input CreateUserInput {
  username: String!
  firstname: String!
  surname: String!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}

type Query {
  user(username: String): User!
  hello: String!
}
